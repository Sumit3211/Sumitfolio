<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="skills-head">
    <title>Skills Section</title>
</head>
<body>
    <section th:fragment="skills" id="skills" class="py-12 bg-gray-100 dark:bg-gray-900 dark-mode-transition">
        <div class="flex justify-center w-full">
            <!-- Further reduced max width -->
            <div class="max-w-2xl w-full mx-4">
                <h2 class="text-2xl font-bold text-center mb-8 floating-element">Technical Skills</h2>
                
                <!-- Reduced gap size -->
                <div class="grid grid-cols-6 gap-2 md:gap-3">
                    <!-- Java -->
                    <div class="group bg-white dark:bg-gray-800 rounded-lg p-2 shadow-sm hover:shadow-md transition-all duration-300 animate-fadeIn">
                        <div class="aspect-square relative flex items-center justify-center">
                            <img src="/images/java.png" alt="Java logo" class="w-3/4 h-3/4 object-contain transition-transform duration-300 group-hover:scale-150" />
                            
                        </div>
                        <p class="text-center mt-1 text-xs font-medium">Java</p>
                    </div>

                    <!-- Spring Boot -->
                    <div class="group bg-white dark:bg-gray-800 rounded-lg p-4 shadow-sm hover:shadow-md transition-all duration-300 animate-fadeIn">
                        <div class="aspect-square relative flex items-center justify-center">
                            <img src="/images/spring-boot.png" alt="Spring Boot logo" 
                                class="w-full h-full object-contain transition-transform duration-300 group-hover:scale-150" />
                            
                        </div>
                        <p class="text-center mt-2 text-sm font-medium">Spring</p>
                    </div>


                    <!-- MySQL -->
                    <div class="group bg-white dark:bg-gray-800 rounded-lg p-2 shadow-sm hover:shadow-md transition-all duration-300 animate-fadeIn">
                        <div class="aspect-square relative flex items-center justify-center">
                            <img src="/images/mysql.png" alt="MySQL logo" class="w-3/4 h-3/4 object-contain transition-transform duration-300 group-hover:scale-150" />
                            
                        </div>
                        <p class="text-center mt-1 text-xs font-medium">MySQL</p>
                    </div>

                    <!-- Docker -->
                    <div class="group bg-white dark:bg-gray-800 rounded-lg p-2 shadow-sm hover:shadow-md transition-all duration-300 animate-fadeIn">
                        <div class="aspect-square relative flex items-center justify-center">
                            <img src="/images/docker.png" alt="Docker logo" class="w-3/4 h-3/4 object-contain transition-transform duration-300 group-hover:scale-150" />
                            
                        </div>
                        <p class="text-center mt-1 text-xs font-medium">Docker</p>
                    </div>

                    <div class="group bg-white dark:bg-gray-800 rounded-lg p-2 shadow-sm hover:shadow-md transition-all duration-300 animate-fadeIn">
                        <div class="aspect-square relative flex items-center justify-center">
                            <img src="/images/html-5.png" alt="html logo" class="w-3/4 h-3/4 object-contain transition-transform duration-300 group-hover:scale-150" />
                            
                        </div>
                        <p class="text-center mt-1 text-xs font-medium">HTML5</p>
                    </div>

                    <!-- Spring Boot -->
                    <div class="group bg-white dark:bg-gray-800 rounded-lg p-2 shadow-sm hover:shadow-md transition-all duration-300 animate-fadeIn">
                        <div class="aspect-square relative flex items-center justify-center">
                            <img src="/images/css-3.png" alt="css logo" class="w-3/4 h-3/4 object-contain transition-transform duration-300 group-hover:scale-150" />
                            
                        </div>
                        <p class="text-center mt-1 text-xs font-medium">CSS3</p>
                    </div>

                    <!-- PostgreSQL -->
                    <div class="group bg-white dark:bg-gray-800 rounded-lg p-2 shadow-sm hover:shadow-md transition-all duration-300 animate-fadeIn">
                        <div class="aspect-square relative flex items-center justify-center">
                            <img src="/images/maven.png" alt="Maven logo" class="w-3/4 h-3/4 object-contain transition-transform duration-300 group-hover:scale-150" />
                            
                        </div>
                        <p class="text-center mt-1 text-xs font-medium">Maven</p>
                    </div>

                    <!-- Thymeleaf -->
                    <div class="group bg-white dark:bg-gray-800 rounded-lg p-2 shadow-sm hover:shadow-md transition-all duration-300 animate-fadeIn">
                        <div class="aspect-square relative flex items-center justify-center">
                            <img src="/images/thymeleaf.png" alt="Thymeleaf logo" class="w-3/4 h-3/4 object-contain transition-transform duration-300 group-hover:scale-150" />
                            
                        </div>
                        <p class="text-center mt-1 text-xs font-medium">Thymeleaf</p>
                    </div>

                    <!-- GitHub -->
                    <div class="group bg-white dark:bg-gray-800 rounded-lg p-2 shadow-sm hover:shadow-md transition-all duration-300 animate-fadeIn">
                        <div class="aspect-square relative flex items-center justify-center">
                            <img src="/images/github.png" alt="Github logo" class="w-3/4 h-3/4 object-contain transition-transform duration-300 group-hover:scale-150" />
                            
                        </div>
                        <p class="text-center mt-1 text-xs font-medium">Github</p>
                    </div>

                    <!-- Git -->
                    <div class="group bg-white dark:bg-gray-800 rounded-lg p-2 shadow-sm hover:shadow-md transition-all duration-300 animate-fadeIn">
                        <div class="aspect-square relative flex items-center justify-center">
                            <img src="/images/git.png" alt="Git logo" class="w-3/4 h-3/4 object-contain transition-transform duration-300 group-hover:scale-150" />
                            
                        </div>
                        <p class="text-center mt-1 text-xs font-medium">Git</p>
                    </div>

                    <!-- Tomcat -->
                    <div class="group bg-white dark:bg-gray-800 rounded-lg p-2 shadow-sm hover:shadow-md transition-all duration-300 animate-fadeIn">
                        <div class="aspect-square relative flex items-center justify-center">
                            <img src="/images/tomcat.png" alt="Tomcat logo" class="w-3/4 h-3/4 object-contain transition-transform duration-300 group-hover:scale-150" />
                            
                        </div>
                        <p class="text-center mt-1 text-xs font-medium">Tomcat</p>
                    </div>

                    <!-- VSCode -->
                    <div class="group bg-white dark:bg-gray-800 rounded-lg p-2 shadow-sm hover:shadow-md transition-all duration-300 animate-fadeIn">
                        <div class="aspect-square relative flex items-center justify-center">
                            <img src="/images/vscode.png" alt="VSCode logo" class="w-3/4 h-3/4 object-contain transition-transform duration-300 group-hover:scale-150" />
                            
                        </div>
                        <p class="text-center mt-1 text-xs font-medium">VSCode</p>
                    </div>

                    <!-- Bash -->
                    <div class="group bg-white dark:bg-gray-800 rounded-lg p-2 shadow-sm hover:shadow-md transition-all duration-300 animate-fadeIn">
                        <div class="aspect-square relative flex items-center justify-center">
                            <img src="/images/bash.png" alt="Bash logo" class="w-3/4 h-3/4 object-contain transition-transform duration-300 group-hover:scale-150" />
                        
                        </div>
                        <p class="text-center mt-1 text-xs font-medium">Bash</p>
                    </div>

                    <!-- Postman -->
                    <div class="group bg-white dark:bg-gray-800 rounded-lg p-2 shadow-sm hover:shadow-md transition-all duration-300 animate-fadeIn">
                        <div class="aspect-square relative flex items-center justify-center">
                            <img src="/images/postman.webp" alt="Postman logo" class="w-3/4 h-3/4 object-contain transition-transform duration-300 group-hover:scale-150" />
                        
                        </div>
                        <p class="text-center mt-1 text-xs font-medium">Postman</p>
                    </div>

                    <!-- RestAPI -->
                    <div class="group bg-white dark:bg-gray-800 rounded-lg p-2 shadow-sm hover:shadow-md transition-all duration-300 animate-fadeIn">
                        <div class="aspect-square relative flex items-center justify-center">
                            <img src="/images/restapi.png" alt="RestAPI logo" class="w-3/4 h-3/4 object-contain transition-transform duration-300 group-hover:scale-150" />
                        
                        </div>
                        <p class="text-center mt-1 text-xs font-medium">RestAPI</p>
                    </div>

                    <!-- OAuth -->
                    <div class="group bg-white dark:bg-gray-800 rounded-lg p-2 shadow-sm hover:shadow-md transition-all duration-300 animate-fadeIn">
                        <div class="aspect-square relative flex items-center justify-center">
                            <img src="/images/oauth.png" alt="OAuth2 logo" class="w-3/4 h-3/4 object-contain transition-transform duration-300 group-hover:scale-150" />
                        
                        </div>
                        <p class="text-center mt-1 text-xs font-medium">OAuth2</p>
                    </div>

                    <!-- RBAC -->
                    <div class="group bg-white dark:bg-gray-800 rounded-lg p-2 shadow-sm hover:shadow-md transition-all duration-300 animate-fadeIn">
                        <div class="aspect-square relative flex items-center justify-center">
                            <img src="/images/rbac.png" alt="RBAC logo" class="w-3/4 h-3/4 object-contain transition-transform duration-300 group-hover:scale-150" />
                            
                        </div>
                        <p class="text-center mt-1 text-xs font-medium">RBAC</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
