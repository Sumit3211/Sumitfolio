<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="hero-head">
    <title>Hero Section</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Hero Section Fragment -->
    <section th:fragment="hero" id="home" class="min-h-screen flex items-center justify-center relative">
        <div class="container mx-auto text-center">
            <img src="/images/Profile.jpg" 
                 alt="Profile Placeholder" 
                 class="mx-auto mb-6 rounded-full w-64 h-64 object-cover animate-float border-4 border-blue-500">
            
            <h1 class="text-4xl font-bold mb-4 typewriter-container">
                <span class="typewriter inline-block overflow-hidden whitespace-nowrap border-r-4 border-black pr-1">
                    Hi, I'm <span>Sumit Kushwaha</span>, 
                    <span th:text="${title}">Java Developer</span>
                </span>
            </h1>
            <p class="text-xl text-gray-600 dark:text-gray-300 mb-8">
                Passionate Java Developer | Spring Boot Enthusiast
            </p>
            <div class="flex justify-center space-x-4">
                <a href="#projects" 
                    class="border-2 border-blue-500 text-blue-500 px-6 py-3 rounded-full hover:bg-blue-500 hover:text-white transition-colors">
                    Projects
                </a>
                <a href="#contact" 
                   class="border-2 border-blue-500 text-blue-500 px-6 py-3 rounded-full hover:bg-blue-500 hover:text-white transition-colors">
                    Contact
                </a>
                <a href="/files/Sumit Kushwaha - Java Dev.pdf" 
                    class="inline-flex items-center justify-center px-6 py-3 border-2 border-blue-500 text-blue-500 rounded-full hover:bg-blue-500 hover:text-white transition-colors"
                target="_blank">
                    Resume
                </a>
            </div>
        </div>
    </section>
</body>
</html>
